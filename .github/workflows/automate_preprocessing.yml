name: Data Preprocessing Automation

on:
  push:
    branches:
      - main # Akan berjalan setiap kali ada push ke branch main
  workflow_dispatch: # Memungkinkan kamu menjalankan manual dari tab Actions

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7' # Sesuai rekomendasi environment kelas

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run Automate Script
        run: |
          python automate_Nama-siswa.py

      - name: Commit and Push Cleaned Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data_preprocessing/
          # Hanya commit jika ada perubahan pada dataset
          git diff --quiet && git diff --staged --quiet || (git commit -m "auto: update cleaned dataset" && git push)